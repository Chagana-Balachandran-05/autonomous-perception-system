name: ModernDayTech DevSecOps Pipeline

on:
  push:
    branches: [main]

jobs:
  Build-and-Secure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build
        run: mvn clean compile

      - name: Test
        run: mvn test

      - name: Code Coverage (JaCoCo)
        run: mvn jacoco:report

      - name: SCA Scan (OWASP Dependency-Check)
        run: mvn org.owasp:dependency-check-maven:check || true
        continue-on-error: true

      - name: SAST Scan (SpotBugs)
        run: mvn spotbugs:check

      - name: Runtime Security Validation (DAST-equivalent for Java API)
        run: mvn test -Dtest=AutonomousPerceptionSecurityTest

      - name: Upload Security & Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-and-coverage-reports
          path: |
            target/dependency-check-report.html
            target/spotbugsXml.xml
            target/site/jacoco/
